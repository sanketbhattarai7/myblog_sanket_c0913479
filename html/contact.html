
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanket - Contact me</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    <nav>
        <div class="nav-container center-items-flex">
            <nav class="nav-bar center-items-flex">
              <ul>
                <li class="nav-list"><a href="/html/index.html">Home</a></li>
                <li class="nav-list"><a href="/html/projects.html">Projects</a></li>
                <li class="nav-list"><a href="#">Contact Me</a></li>
              </ul>
            </nav>
          </div>
    </nav>
    <div class="content">
        <aside>
            <h2>Navigation</h2>
            <ul>
                <li><a href="/html/index.html">Home</a></li>
                <li><a href="/html/projects.html">Projects</a></li>
            </ul>
        </aside>
        <main>
          <div class="card"> 
        <div class="sign-up">
          <h2>Contact me</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="age">Email:</label>
              <input type="number" id="age" name="age" required />
            </div>
            <div class="form-group">
              <label for="weight">Contact No:</label>
              <input
                type="number"
                id="weight"
                name="weight"
                step="0.01"
                required
              />
            </div>
            <div class="form-group">
              <label for="height">Message</label>
              <input type="text" id="height" name="height"  required />
            </div>
            <div class="form-group">
              <input type="submit" value="Book the meeting" />
            </div>
          </form>
        </div>
      </div>
      </main>
    </div>
    <footer>

</body>
